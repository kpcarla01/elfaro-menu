<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Menú - El Faro</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .login { text-align: center; margin-bottom: 30px; }
    .login input { width: 250px; padding: 12px; margin: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    .login button { background: #1a1a1a; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    .back-link { display: block; margin-top: 15px; color: #1a1a1a; text-decoration: none; font-size: 14px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 12px; text-align: left; }
    th { background: #1a1a1a; color: white; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .readonly { background: transparent !important; border: none !important; color: #333; font-weight: 500; }
    .precio { font-weight: bold; color: #d32f2f; }
    .save-btn { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin: 20px 0; }
    .csv-btn { background: #17a2b8; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin: 10px; }
    .status { margin: 15px 0; padding: 12px; border-radius: 6px; font-weight: bold; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    #editor { display: none; }
    .csv-upload { margin: 20px 0; padding: 15px; border: 2px dashed #ddd; border-radius: 6px; text-align: center; }
    .csv-upload input { margin: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Menú - El Faro</h1>

    <div class="login">
      <div><input type="text" id="user" placeholder="Usuario"></div>
      <div><input type="password" id="pass" placeholder="Contraseña"></div>
      <br>
      <button onclick="login()">Iniciar Sesión</button>
      <a href="/" class="back-link">Volver al Menú</a>
      <div id="error-msg" class="status error" style="display:none; margin-top:15px;"></div>
    </div>

    <div id="editor">
      <div id="status"></div>
      
      <div id="csv-section" style="display:none;">
        <div class="csv-upload">
          <h3>Subir CSV del Google Sheet</h3>
          <p>Descargá el CSV y súbelo aquí. Se genera el JSON automáticamente.</p>
          <input type="file" id="csv-file" accept=".csv" />
          <button class="csv-btn" onclick="uploadCSV()">Generar JSON desde CSV</button>
        </div>
      </div>

      <table id="table">
        <thead id="table-head"></thead>
        <tbody></tbody>
      </table>
      <button class="save-btn" onclick="save()">Guardar Cambios</button>
      <p style="text-align: center;"><a href="/" style="color: #1a1a1a; font-weight: bold;">Volver al Menú Público</a></p>
    </div>
  </div>

  <script>
    const users = { faro: "Faro2025*", lalym: "Progreso2025*" };
    let level = "";
    let attempts = 0;
    const maxAttempts = 5;
    const GITHUB_TOKEN = "ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"; // REEMPLAZÁ CON TU TOKEN
    const REPO = "kpcarla01/elfaro-menu";
    const PATH = "menu.json";

    function login() {
      const u = document.getElementById('user').value.trim().toLowerCase();
      const p = document.getElementById('pass').value;
      const errorMsg = document.getElementById('error-msg');

      if (users[u] === p) {
        level = u === 'faro' ? 'precio' : 'todo';
        document.querySelector('.login').style.display = 'none';
        document.getElementById('editor').style.display = 'block';
        if (level === 'todo') document.getElementById('csv-section').style.display = 'block';
        showStatus(`Bienvenido, ${u === 'faro' ? 'Faro' : 'Lalym'}.`, 'success');
        loadMenu();
        attempts = 0;
        errorMsg.style.display = 'none';
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          showStatus('Demasiados intentos. Redirigiendo...', 'error');
          setTimeout(() => location.href = '/', 2000);
        } else {
          errorMsg.textContent = `Contraseña incorrecta. Intento ${attempts}/${maxAttempts}.`;
          errorMsg.style.display = 'block';
        }
      }
    }

    async function loadMenu() {
      const res = await fetch('/menu.json');
      const data = await res.json();
      const thead = document.getElementById('table-head');
      const tbody = document.querySelector('#table tbody');
      thead.innerHTML = '';
      tbody.innerHTML = '';

      if (level === 'precio') {
        thead.innerHTML = `<tr><th>Item</th><th>Precio</th></tr>`;
        data.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="text" value="${row.Item || ''}" class="readonly" readonly></td>
            <td><input type="text" value="${row.Precio || ''}" data-i="${i}" data-f="Precio" class="precio"></td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        thead.innerHTML = `<tr><th>Sección</th><th>Subsección</th><th>Item</th><th>Nota</th><th>Precio</th></tr>`;
        data.forEach((row, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="text" value="${row.Sección || ''}" data-i="${i}" data-f="Sección"></td>
            <td><input type="text" value="${row.Subsección || ''}" data-i="${i}" data-f="Subsección"></td>
            <td><input type="text" value="${row.Item || ''}" data-i="${i}" data-f="Item"></td>
            <td><textarea data-i="${i}" data-f="Nota">${row.Nota || ''}</textarea></td>
            <td><input type="text" value="${row.Precio || ''}" data-i="${i}" data-f="Precio" class="precio"></td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    async function save() {
      const inputs = document.querySelectorAll('#table input, #table textarea');
      const data = {};
      inputs.forEach(inp => {
        if (!inp.readOnly) {
          const i = inp.dataset.i, f = inp.dataset.f;
          if (!data[i]) data[i] = {};
          data[i][f] = inp.value;
        }
      });

      const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
        headers: { Authorization: `token ${GITHUB_TOKEN}` }
      });
      const file = await res.json();
      let current = file.content ? JSON.parse(atob(file.content)) : [];

      if (level === 'precio') {
        Object.values(data).forEach((row, i) => {
          if (current[i]) current[i].Precio = row.Precio;
        });
      } else {
        current = Object.values(data);
      }

      const content = btoa(JSON.stringify(current, null, 2));
      const response = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
        method: 'PUT',
        headers: { Authorization: `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: 'Actualizar menú', content, sha: file.sha })
      });

      if (response.ok) {
        showStatus('Guardado!', 'success');
        setTimeout(() => location.reload(), 1500);
      } else {
        showStatus('Error al guardar', 'error');
      }
    }

</body>
</html>
