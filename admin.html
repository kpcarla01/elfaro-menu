<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor - El Faro</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #1a1a1a; color: white; }
    input, textarea { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
    .readonly { background: #f0f0f0; }
    .save-btn { background: #28a745; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
    .status { margin: 15px 0; padding: 10px; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Precios - El Faro</h1>
    <p><strong>Usuario:</strong> <input type="text" id="user" placeholder="faro o lalym"> 
       <strong>Contraseña:</strong> <input type="password" id="pass"></p>
    <button onclick="login()">Iniciar Sesión</button>

    <div id="editor" style="display:none;">
      <div id="status"></div>
      <table id="table">
        <thead>
          <tr>
            <th>Sección</th>
            <th>Subsección</th>
            <th>Item</th>
            <th>Nota</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="save-btn" onclick="save()">Guardar Cambios</button>
      <p><a href="/">Ver Menú</a></p>
    </div>
  </div>

  <script>
    const users = { faro: "Faro2025*", lalym: "Progreso2025*" };
    let level = "";

    function login() {
      const u = document.getElementById('user').value.toLowerCase();
      const p = document.getElementById('pass').value;
      if (users[u] === p) {
        level = u === 'faro' ? 'precio' : 'todo';
        document.getElementById('editor').style.display = 'block';
        loadMenu();
      } else showStatus('Error de acceso', 'error');
    }

    function loadMenu() {
      fetch('/menu.json')
        .then(r => r.json())
        .then(data => {
          const tbody = document.querySelector('#table tbody');
          tbody.innerHTML = '';
          data.forEach((row, i) => {
            const tr = document.createElement('tr');
            const ro = level === 'precio' ? 'readonly class="readonly"' : '';
            tr.innerHTML = `
              <td><input type="text" value="${row.Sección}" data-i="${i}" data-f="Sección" ${ro}></td>
              <td><input type="text" value="${row.Subsección}" data-i="${i}" data-f="Subsección" ${ro}></td>
              <td><input type="text" value="${row.Item}" data-i="${i}" data-f="Item" ${ro}></td>
              <td><textarea data-i="${i}" data-f="Nota" ${ro}>${row.Nota}</textarea></td>
              <td><input type="text" value="${row.Precio}" data-i="${i}" data-f="Precio" style="font-weight:bold;"></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function save() {
      const inputs = document.querySelectorAll('input, textarea');
      const data = {};
      inputs.forEach(inp => {
        const i = inp.dataset.i, f = inp.dataset.f;
        if (!data[i]) data[i] = {};
        data[i][f] = inp.value;
      });
      fetch('/.netlify/functions/save', {
        method: 'POST',
        body: JSON.stringify({ data: Object.values(data), level })
      })
      .then(r => r.text())
      .then(msg => {
        showStatus(msg.includes('exito') ? 'Guardado!' : msg, msg.includes('exito') ? 'success' : 'error');
        setTimeout(() => location.reload(), 1500);
      });
    }

    function showStatus(msg, type) {
      const s = document.getElementById('status');
      s.textContent = msg;
      s.className = 'status ' + type;
    }
  </script>
</body>
</html>
