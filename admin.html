<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Precios - El Faro</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .login { text-align: center; margin-bottom: 30px; }
    .login input { width: 250px; padding: 12px; margin: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    .login button { background: #1a1a1a; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #1a1a1a; color: white; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .readonly { background: #f8f9fa !important; color: #6c757d; }
    .precio { font-weight: bold; color: #d32f2f; }
    .save-btn { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin: 20px 0; }
    .csv-btn { background: #17a2b8; color: white; padding: 15px 30px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin: 10px; }
    .status { margin: 15px 0; padding: 12px; border-radius: 6px; font-weight: bold; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    #editor { display: none; }
    .csv-upload { margin: 20px 0; padding: 15px; border: 2px dashed #ddd; border-radius: 6px; text-align: center; }
    .csv-upload input { margin: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editor de Men칰 - El Faro</h1>

    <div class="login">
      <div><input type="text" id="user" placeholder="Usuario"></div>
      <div><input type="password" id="pass" placeholder="Contrase침a"></div>
      <br>
      <button onclick="login()">Iniciar Sesi칩n</button>
    </div>

    <div id="editor">
      <div id="status"></div>
      
      <!-- BOT칍N CSV SOLO PARA LALYM -->
      <div id="csv-section" style="display:none;">
        <div class="csv-upload">
          <h3>游늵 Subir CSV del Google Sheet (solo lalym)</h3>
          <p>Descarg치 el CSV de tu Google Sheet y s칰belo aqu칤. Se genera el JSON autom치ticamente.</p>
          <input type="file" id="csv-file" accept=".csv" />
          <button class="csv-btn" onclick="uploadCSV()">Generar JSON desde CSV</button>
        </div>
      </div>

      <table id="table">
        <thead>
          <tr>
            <th>Secci칩n</th>
            <th>Subsecci칩n</th>
            <th>Item</th>
            <th>Nota</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="save-btn" onclick="save()">Guardar Cambios</button>
      <p style="text-align: center;"><a href="/" style="color: #1a1a1a; font-weight: bold;">Ver Men칰 P칰blico</a></p>
    </div>
  </div>

  <script>
    const users = { faro: "Faro2025*", lalym: "Progreso2025*" };
    let level = "";

    function login() {
      const u = document.getElementById('user').value.trim().toLowerCase();
      const p = document.getElementById('pass').value;
      if (users[u] === p) {
        level = u === 'faro' ? 'precio' : 'todo';
        document.querySelector('.login').style.display = 'none';
        document.getElementById('editor').style.display = 'block';
        if (level === 'todo') {
          document.getElementById('csv-section').style.display = 'block';
        }
        showStatus(`Bienvenido, ${u === 'faro' ? 'Faro' : 'Lalym'}.`, 'success');
        loadMenu();
      } else showStatus('Usuario o contrase침a incorrectos', 'error');
    }

    function loadMenu() {
      fetch('/menu.json')
        .then(r => r.json())
        .then(data => {
          const tbody = document.querySelector('#table tbody');
          tbody.innerHTML = '';
          data.forEach((row, i) => {
            const ro = level === 'precio' ? 'readonly class="readonly"' : '';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td><input type="text" value="${row.Secci칩n || ''}" data-i="${i}" data-f="Secci칩n" ${ro}></td>
              <td><input type="text" value="${row.Subsecci칩n || ''}" data-i="${i}" data-f="Subsecci칩n" ${ro}></td>
              <td><input type="text" value="${row.Item || ''}" data-i="${i}" data-f="Item" ${ro}></td>
              <td><textarea data-i="${i}" data-f="Nota" ${ro}>${row.Nota || ''}</textarea></td>
              <td><input type="text" value="${row.Precio || ''}" data-i="${i}" data-f="Precio" class="precio"></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function save() {
      const inputs = document.querySelectorAll('#table input, #table textarea');
      const data = {};
      inputs.forEach(inp => {
        const i = inp.dataset.i, f = inp.dataset.f;
        if (!data[i]) data[i] = {};
        data[i][f] = inp.value;
      });
      fetch('/.netlify/functions/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: Object.values(data), level })
      })
      .then(r => r.text())
      .then(msg => {
        showStatus(msg.includes('exito') ? 'Guardado!' : msg, msg.includes('exito') ? 'success' : 'error');
        if (msg.includes('exito')) setTimeout(() => location.reload(), 1500);
      });
    }

    function uploadCSV() {
      const fileInput = document.getElementById('csv-file');
      const file = fileInput.files[0];
      if (!file) return showStatus('Selecciona un CSV', 'error');

      const reader = new FileReader();
      reader.onload = function(e) {
        const csv = e.target.result;
        const data = parseCSV(csv);
        if (data.length === 0) return showStatus('CSV vac칤o o inv치lido', 'error');

        fetch('/.netlify/functions/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data, level: 'todo' })
        })
        .then(r => r.text())
        .then(msg => {
          showStatus(msg.includes('exito') ? 'JSON generado y guardado!' : msg, msg.includes('exito') ? 'success' : 'error');
          if (msg.includes('exito')) {
            setTimeout(() => location.reload(), 1500);
          }
        });
      };
      reader.readAsText(file);
    }

    function parseCSV(csv) {
      const lines = csv.split('\n');
      const headers = lines[0].split(',');
      const data = [];
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',');
        if (values.length < headers.length) continue;
        const row = {};
        headers.forEach((header, j) => {
          row[header.trim()] = values[j].trim();
        });
        if (row.Item) data.push(row);
      }
      return data;
    }

    function showStatus(msg, type) {
      const s = document.getElementById('status');
      s.textContent = msg;
      s.className = 'status ' + type;
    }
  </script>
</body>
</html>
